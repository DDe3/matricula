plugins {
    id 'java'
    id "io.freefair.lombok" version "5.3.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/org.jboss.weld.se/weld-se-core
    implementation group: 'org.jboss.weld.se', name: 'weld-se-core', version: '3.1.6.Final'

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.27.Final'

    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'

    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'

    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'



    implementation group: 'org.apache.deltaspike.modules', name: 'deltaspike-jpa-module-impl', version: '1.9.4'
    implementation group: 'org.apache.deltaspike.modules', name: 'deltaspike-jpa-module-api', version: '1.9.4'

    implementation group: 'org.apache.deltaspike.modules', name: 'deltaspike-data-module-impl', version: '1.9.4'
    implementation group: 'org.apache.deltaspike.modules', name: 'deltaspike-data-module-api', version: '1.9.4'



}

